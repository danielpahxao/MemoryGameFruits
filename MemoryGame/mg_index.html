<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="mg_style.css">
    <script src="mg_script.js" defer></script>
</head>
<body>
    <header id="menu">
        <h1>Jogo da Memória</h1>
        <h2>Escolha o modo de jogo</h2>
        <div class="mode-conteiner">
            <div class="btn-mode" onclick="startGame(6)">6 Cartas</div>
            <div class="btn-mode" onclick="startGame(12)">12 Cartas</div>
            <div class="btn-mode" onclick="startGame(16)">16 Cartas</div>
            <div class="btn-mode" onclick="startGame(20)">20 Cartas</div>
            <div class="btn-mode" onclick="startGame(30)">30 Cartas</div>
            <div class="btn-mode" onclick="startGame(36)">36 Cartas</div>          
        </div>
    </header>

    <main id="end-game">
        <h1>Memória afiada!</h1>
        <h2 id="end-points"></h2>
        <h2 id="total-score"></h2>
        <h2 id="end-game-time"></h2>
        <div id="btn-menu" class="btn-menu">Novo Jogo</div>
    </main>
   
    <div class="game-board" id="board">
        <div class="painel">
            <h2 id="points"></h2>
            <h2 id="game-time"></h2>
        </div>
    </div>    
</body>
</html>
